<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AMS</title>
        <link rel="stylesheet" href="../css/common/reset.css">
        <link rel="stylesheet" href="../css/common/style.css">
        <link rel="stylesheet" href="../css/add.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="default">
                    <ul>
                        <li>
                            <input type="button" value="ホームに戻る" id="homeButton">
                        </li>
                        <li>
                            <input type="button" value="ユーザー管理" id="userButton">
                        </li>
                        <li>
                            <input type="button" value="資産の追加" id="addAssetButton">
                        </li>
                    </ul>
                    <div class="user-icon">
                        <img src="../img/user.png" alt="">
                    </div>
                </div>
                <div class="sp">
                    <div class="user-icon">
                        <img src="../img/user.png" alt="">
                    </div>
                    <ul>
                        <li>
                            <input type="button" value="ホームに戻る" id="homeButton">
                        </li>
                        <li>
                            <input type="button" value="ユーザー管理" id="userButton">
                        </li>
                        <li>
                            <input type="button" value="資産の追加" id="addAssetButton">
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <form action="">
                    <div class="images">
                        <div>
                            <input type="file" name="example" accept="image/jpeg, image/png" onchange="previewImage1(this);">
                            <img src="../img/image.png" alt="" id="img1">
                        </div>
                        <div>
                            <input type="file" name="example" accept="image/jpeg, image/png" onchange="previewImage2(this);">
                            <img src="../img/image.png" alt="" id="img2">
                        </div>
                        <div>
                            <input type="file" name="example" accept="image/jpeg, image/png" onchange="previewImage3(this);">
                            <img src="../img/image.png" alt="" id="img3">
                        </div>
                        <div>
                            <input type="file" name="example" accept="image/jpeg, image/png" onchange="previewImage4(this);">
                            <img src="../img/image.png" alt="" id="img4">
                        </div>
                    </div>
                    <div class="information">
                        <h1 class="name">
                            <input type="text" name="name" id="assetName">
                        </h1>
                        <table>
                            <tbody>
                                <tr>
                                    <th>資産コード</th>
                                    <td>
                                        <input type="text" name="code" id="assetCode">
                                    </td>
                                </tr>
                                <tr>
                                    <th>取得年月日</th>
                                    <td>
                                        <input type="text" name="data" id="assetData">
                                    </td>
                                </tr>
                                <tr>
                                    <th>形式</th>
                                    <td>
                                        <input type="text" name="code" id="">
                                    </td>
                                </tr>
                                <tr>
                                    <th>数量</th>
                                    <td>
                                        <input type="text" name="code" id="">
                                    </td>
                                </tr>
                                <tr>
                                    <th>管理者</th>
                                    <td>
                                        <select name="admin" id="adminSelector"></select>
                                    </td>
                                </tr>
                                <tr>
                                    <th>所有者</th>
                                    <td>
                                        <select name="owner" id="ownerSelector"></select>
                                    </td>
                                </tr>
                                <tr>
                                    <th>場所</th>
                                    <td>
                                        <input type="text" name="place" id="locationSuggester">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </form>
            </div>
            <div class="buttons container">
                <a href="" class="delete">削除</a>
                <a href="" class="edit">編集</a>
                <a href="" class="code">バーコード作成</a>
            </div>
        </main>
    </body>
</html>
