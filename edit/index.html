<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AMS</title>
        <link rel="stylesheet" href="../css/common/reset.css">
        <link rel="stylesheet" href="../css/common/modaal.css">
        <link rel="stylesheet" href="../css/common/style.css">
        <link rel="stylesheet" href="../css/edit.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="default">
                    <ul>
                        <li>
                            <a href="../">ホームに戻る</a>
                        </li>
                        <li>
                            <a href="../user/">ユーザー管理</a>
                        </li>
                        <li>
                            <a href="../location/">場所管理</a>
                        </li>
                        <li>
                            <a href="../add/">資産の追加</a>
                        </li>
                    </ul>
                    <div class="user-icon">
                        <a href="../mypage/" class="logout">
                            <img src="../img/user.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="sp">
                    <ul class="top-menu">
                        <li>
                            <a href="../user/">ユーザー管理</a>
                        </li>
                        <li>
                            <a href="../location/">場所管理</a>
                        </li>
                        <li>
                            <div class="user-icon">
                                <a href="../mypage/" class="logout">
                                    <img src="../img/user.png" alt="">
                                </a>
                            </div>
                        </li>
                    </ul>
                    <ul class="bottom-menu">
                        <li>
                            <a href="../"><img src="../img/home.png" alt=""></a>
                        </li>
                        <li>
                            <a href="">
                                <img src="../img/plus.png" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img src="../img/search.png" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <form action="">
                    <div class="images">
                        <div>
                            <input type="file" name="example" accept="image/jpeg, image/png" onchange="previewImage1(this);">
                            <img src="../img/image.png" alt="" id="img1">
                        </div>
                        <div>
                            <input type="file" name="example" accept="image/jpeg, image/png" onchange="previewImage2(this);">
                            <img src="../img/image.png" alt="" id="img2">
                        </div>
                        <div>
                            <input type="file" name="example" accept="image/jpeg, image/png" onchange="previewImage3(this);">
                            <img src="../img/image.png" alt="" id="img3">
                        </div>
                        <div>
                            <input type="file" name="example" accept="image/jpeg, image/png" onchange="previewImage4(this);">
                            <img src="../img/image.png" alt="" id="img4">
                        </div>
                    </div>
                    <div class="information">
                        <form action="">
                            <h1 class="name">
                                <input type="text" name="name" id="name" autocomplete="off" placeholder="資産名"></h1>
                            <table>
                                <tbody>
                                    <tr>
                                        <th>資産コード</th>
                                        <td>
                                            <input type="text" name="code" id="code" autocomplete="off" placeholder="資産コード">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>取得 年/月/日</th>
                                        <td>
                                            <input type="text" name="data" id="data" autocomplete="off" placeholder="取得 年/月/日">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>形式</th>
                                        <td>
                                            <input type="text" name="type" id="type" autocomplete="off" placeholder="形式">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>数量</th>
                                        <td>
                                            <input type="text" name="type" id="type" autocomplete="off" placeholder="数量">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>管理者</th>
                                        <td>
                                            <input type="text" name="admin" id="type" autocomplete="off" placeholder="管理者">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>場所</th>
                                        <td>
                                            <input type="text" name="place" id="type" autocomplete="off" placeholder="場所">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                    <div class="button container">
                        <div class="buttons container">
                            <input type="submit" value="戻る" id="ReturnButton">
                            <input type="submit" value="決定" id="SubmitButton">
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <script src="../js/common/jquery-3.5.1.min.js"></script>
        <script src="../js/common/modaal.js"></script>
        <script src="../js/scripts.js"></script>
        <script src="../js/add/script.js"></script>
    </body>
</html>
