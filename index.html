<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AMS</title>
        <link rel="stylesheet" href="css/common/reset.css">
        <link rel="stylesheet" href="css/common/style.css">
        <link rel="stylesheet" href="css/list.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li>
                        <input type="button" value="ホームに戻る" id="homeButton">
                    </li>
                    <li>
                        <input type="button" value="ユーザー管理" id="userButton">
                    </li>
                    <li>
                        <input type="button" value="資産の追加" id="addAssetButton">
                    </li>
                </ul>
                <div class="user-icon">
                    <img src="img/user.png" alt="">
                </div>
            </nav>
        </header>
        <main>
            <div class="search">
                <form action="">
                    <div class="form-content">
                        <label for="">資産名</label>
                        <input type="text" name="name" id="assetName" autocomplete="off">
                    </div>
                    <div class="form-content">
                        <label for="">資産コード</label>
                        <input type="text" name="code" id="assetCode" autocomplete="off">
                    </div>
                    <div class="form-content">
                        <label for="">場所</label>
                        <input type="text" name="place" id="locationSuggester" autocomplete="off">
                        <div id="locationList"></div>
                        <div class="tag-content">
                            <input type="text" value="" id="location" class="tag" disabled>
                        </div>
                    </div>
                    <div class="form-content">
                        <label for="">管理者</label>
                        <input type="text" name="admin" id="" autocomplete="off">
                        <div id="adminSelector"></div>
                        <div class="tag-content">
                            <input type="text" value="" id="admin" class="tag" disabled>
                        </div>
                    </div>
                    <div class="form-content">
                        <label for="">所有者</label>
                        <input type="text" name="owner" id="" autocomplete="off">
                        <div id="ownerSelector"></div>
                        <div class="tag-content">
                            <input type="text" value="" id="owner" class="tag" disabled>
                        </div>
                    </div>
                    <input type="submit" value="検索" id="searchButton">
                </form>
            </div>
            <div class="assetList">
            </div>
        </main>
    </body>
</html>
