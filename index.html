                        </li>
                        <li>
                            <a href="location/">場所管理</a>
                        </li>
                        <li>
                            <a href="add/">資産の追加</a>
                        </li>
                    </ul>
                    <div class="user-icon">
                        <a href="mypage/" class="logout">
                            <img src="img/user.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="sp">
                    <ul class="top-menu">
                        <li>
                            <a href="user/">ユーザー管理</a>
                        </li>
                        <li>
                            <a href="location/">場所管理</a>
                        </li>
                        <li>

                    </ul>
                    <ul class="bottom-menu">
                        <li>
                            <a href=""><img src="img/home.png" alt=""></a>
                        </li>
                        <li>
                            <a href="add/">
                                <img src="img/plus.png" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img src="img/search.png" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div id="search-container">
                <section class="search-item">
                    <label for="name-input">名前 : </label>
                    <input type="text" id="name-input">
                </section>
                <section class="search-item">
                    <label for="code-input">資産コード : </label>
                    <input type="text" id="code-input">
                </section>
                <section class="search-item">
                    <label for="model-input">型番 : </label>
                    <input type="text" id="model-input">
                </section>
                <section class="search-item">
                    <label for="admin-input">管理者 : </label>
                    <serch-bar id="admin-input" style="z-index: 3;"></serch-bar>
                </section>
                <section class="search-item">
                    <label for="owner-input">所有者 : </label>
                    <serch-bar id="owner-input" style="z-index: 2;"></serch-bar>
                </section>
                <section class="search-item">
                    <label for="location-input">場所 : </label>
                    <serch-bar id="location-input" style="z-index: 1;"></serch-bar>
                </section>
                <button id="serch-button">search</button>
            </div>

            <br>
            
            <div id="list-container">
                <a href="assets/" class="item">
                    <img src="img/iphone.png" alt="">
                    <p class="name">iPhone6</p>
                    <p class="code">code:AAAAA</p>
                    <div>
                        <p class="place">404教室</p>
                        <div>
                            <p class="owner">宇都木</p>
                            <p class="admin">佐藤</p>
                        </div>
                    </div>

            </div>

        <div class="page-button">
            <button class="page button" id="preb-button">前</button>
            <button class="page button" id="next-button">次</button>
        </div>
        <script src="./serchbar.js" defer></script>
        <script src="./main.js" defer></script>

</html>
